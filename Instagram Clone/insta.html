<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png?20160616034027" alt="logo"/>
      </a>

      <!--profile Image-->
      <div class="profile">
        <div class="profile-img">
          <img src="https://i.pinimg.com/236x/fa/d5/e7/fad5e79954583ad50ccb3f16ee64f66d.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Piyush Rajput</h1>
          <img src="https://w7.pngwing.com/pngs/787/722/png-transparent-blue-tick-for-verified-candidates-thumbnail.png" alt="verify" />
        </div>
        <span>@Piyush</span>
      </div>

      <!--about-->
      <div class="about">
        <!--box 1-->
        <div class="box">
          <h3>69</h3>
          <span>Posts</span>
        </div>
        <!--box 2-->
        <div class="box">
          <h3>100M</h3>
          <span>Followers</span>
        </div>
        <!--box 3-->
        <div class="box">
          <h3>69</h3>
          <span>Following</span>
        </div>
      </div>

      <!--Menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="#" onclick="window.location='login.html'">
          <span class="icon">
            <i class="ri-logout-box-r-line" ></i>
          </span>
          Logout
        </a>
    </div>
    
      <!--Main Home-->
        <div class="main-home">
          <div class="header">
            <!--Search-->
            <div class="search">
              <i class="ri-search-line"></i>
              <input type="text" name="" id="" placeholder="search">
            </div>

            <div class="header-content">
              <i class="ri-notification-4-line"></i>

              <i class="ri-mail-unread-fill"></i>

              <i class="ri-add-circle-fill">Add Photos</i>
           </div>
          </div>

          <!--Stories-->
          <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
              <i class="ri-play-circle-line"> Watch all</i>
            </a>
          </div>

          <div class="stories">
            <!--Stories 1-->
            <div class="stories-img color">
              <img src="https://i.pinimg.com/236x/fa/d5/e7/fad5e79954583ad50ccb3f16ee64f66d.jpg" alt="profile">
              <div class="add">+</div>
            </div>
            <!--Stories 2-->
            <div class="stories-img">
              <img src="https://images.immediate.co.uk/production/volatile/sites/3/2023/04/enr198main-Cropped-c924ad6.jpg?resize=426%2C223" alt="profile">
              <div class="add"></div>
            </div>
            <!--Stories 3-->
            <div class="stories-img">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSgFP8BQ2HBxD8JQae_pckq1p8P0RiSmWfHw&s" alt="profile">
              <div class="add"></div>
            </div>
            <!--Stories 4-->
            <div class="stories-img">
              <img src="https://imgix.ranker.com/list_img_v2/2225/1002225/original/1002225-u3" alt="profile">
              <div class="add"></div>
            </div>
            <!--Stories 5-->
            <div class="stories-img">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-FJanSYqjHWz1Ut3O6kUwVK6Ih_FiIc9J-A&s" alt="profile">
              <div class="add"></div>
            </div>
            <!--Stories 6-->
            <div class="stories-img">
              <img src="https://im.rediff.com/movies/2023/aug/28anime1.jpg?w=670&h=900" alt="profile">
              <div class="add"></div>
            </div>
            <!--Stories 7-->
            <div class="stories-img">
              <img src="https://m.media-amazon.com/images/I/71WbcekHTbL._AC_UF1000,1000_QL80_.jpg" alt="profile">
              <div class="add"></div>
            </div>
            <!--Stories 8-->
            <div class="stories-img">
              <img src="https://i.pinimg.com/736x/90/b6/8f/90b68f425c36fa6731e4ccc4562a7c93.jpg" alt="profile">
              <div class="add"></div>
            </div>
            <!--Stories 9-->
            <div class="stories-img">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaMLYXPPx9Lqfj7g04MqXb1mla8sJdwgrriw&s" alt="profile">
              <div class="add"></div>
            </div>
          </div>

          <!--Feed-->
        <div class="feed">
          <h1>Feed</h1>
          <div class="feed-text">
            <h2>Latest</h2>
            <span>Popular</span>
          </div>
        </div>

        <div class="main-post">
          <!--Post1-->
          <div class="post-box">
            <img src="https://afar.brightspotcdn.com/dims4/default/68ef509/2147483647/strip/false/crop/1440x720+0+0/resize/1440x720!/quality/90/?url=https%3A%2F%2Fk3-prod-afar-media.s3.us-west-2.amazonaws.com%2Fbrightspot%2Fcf%2F8a%2F20b4a2c544a58be93512ad67084c%2Fbohler-japankk-4006.jpg" alt="post" width="100%" height="90%">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="https://t4.ftcdn.net/jpg/06/22/22/17/360_F_622221708_Gg16ZdaNSixeaIORq9MuuT4w9VWTkYw4.jpg" alt="profile">
                </div>
                <h3>Divyansh</h3>
              </div>
              <div class="likes">
                <i class="ri-heart-line"></i>
                <span>500.9k</span>
                <i class="ri-chat-3-line"></i>
                <span>69</span>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
